<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 10px 0;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
    </style>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h3>Add Book</h3>
        <form id="add_form" action="">
            <label for="name">Book Name</label>
            <input type="text" id="name" placeholder="" class="u-full-width">
           
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="" class="u-full-width">
           
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" placeholder="" class="u-full-width">
           
            <br>
            <input type="submit" id="submit_add" value="Add Book">
        </form>
        <br>
        <h4>Book List</h4>
        <table class="u-full-width">
            <thead>
                <th>Name</th>
                <th>Author</th>
                <th>ISBN #</th>
                <th></th>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
        
        <script src="js/script.js">
            
        </script>
    </div>
    
</body>
</html>
